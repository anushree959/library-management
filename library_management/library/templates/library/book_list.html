{% extends 'base.html' %}
{% block content %}
    <h2>Book List</h2>
    <a href="{% url 'book_add' %}">Add Book</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                    <a href="{% url 'book_edit' book.pk %}">Edit</a>
                    <a href="{% url 'book_delete' book.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
